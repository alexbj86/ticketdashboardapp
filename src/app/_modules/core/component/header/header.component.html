<mat-toolbar class="container-fluid">
  <mat-grid-list cols="6" style="width: 100%;" rowHeight="100%" *ngIf="showMenu">

    <mat-grid-tile colspan="1">
      <button mat-icon-button id="menu" (click)="menu()" style="outline: none" disableRipple="true">
        <mat-icon class="material-icons">menu</mat-icon>
      </button>
      <span class="spacer"></span>
    </mat-grid-tile>
    <mat-grid-tile style="font: 14px 'Lato', Arial, sans-serif; font-weight: bold" colspan="4">
      {{getPageTitle()}}
    </mat-grid-tile>

    <mat-grid-tile colspan="1">
      <mat-form-field style="font: 13px 'Lato', Arial, sans-serif; color: #666; position: absolute; left: 5px; width: 130px">
        <input matInput placeholder="Cerca Ticket..." id="ticketSearch" >
      </mat-form-field>
      <i class="material-icons" style="font-size: 20px; position: absolute; left: 130px">search</i>
      <p>
        <mat-icon matBadge="1" matBadgeColor="warn" style="font-size: 30px; position: absolute; right: 40px; bottom:20px;color: #666">notifications</mat-icon>
        <span class="cdk-visually-hidden">Notifica ticket assegnati</span>
      </p>
    </mat-grid-tile>
  </mat-grid-list>
</mat-toolbar>
