<app-header></app-header>
<mat-card style="margin:20px auto; width: 25%;">
    <mat-card-content style="margin-top: 20px;">
        <mat-label style="margin: 3% 3% 0;font-size: 18px;">Login</mat-label>
        <mat-divider style="width: 90%;margin-left: 3%; margin-right: 3%; margin-top: 5px;" ></mat-divider>
        <form novalidate (ngSubmit)="login(userForm)" [formGroup]="userForm" >
            <mat-grid-list cols="1" rowHeight="10.5:1.7" >
                <mat-grid-tile>
                    <mat-error style="margin-top: 10px;" *ngIf="messages?.showMessages">{{messages?.descMessages}}</mat-error>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 90%;">
                        <input matInput placeholder="username" id="username" formControlName="username">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 90%;" >
                        <input matInput type="password" placeholder="password" id="password" formControlName="password">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button mat-raised-button color="primary" [disabled]="!userForm.valid">Login</button>
                    <a mat-button routerLink="/ticketdashboard/signup" style="font-size: 12px;margin-left: 25%">Registrati</a>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card-content>
</mat-card>
<app-footer></app-footer>
